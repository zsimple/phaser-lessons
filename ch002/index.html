<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser - 002</title>
	<script type="text/javascript" src="../libs/phaser.min.js"></script>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(400, 300, Phaser.AUTO, '', { preload: preload, create: create, update: update }, false, false);


function preload() {
	game.load.spritesheet('player', '../assets/player.png', 34, 34);

}

function create() {
	var player = game.add.sprite(100, 20, 'player');
	player.animations.add('walk', [0, 1, 2, 1], 4, true);
	player.animations.play('walk');

	player = game.add.sprite(100, 80, 'player');
	player.animations.add('walk', [3, 4, 5, 4], 4, true);
	player.animations.play('walk');

	player = game.add.sprite(100, 140, 'player');
	player.animations.add('walk', [6, 7, 8, 7], 4, true);
	player.scale.setTo(1.5, 1.5);
	player.animations.play('walk');

	player = game.add.sprite(100, 200, 'player');
	player.animations.add('walk', [9, 10, 11, 10], 4, true);
	player.angle = 90;
	player.animations.play('walk');
}

function update() {

}

</script>

</body>
</html>
